<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seed Database - Java IDE</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }
        .progress {
            margin-top: 20px;
            display: none;
        }
        .progress-bar {
            background: #e0e0e0;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s;
        }
        .progress-text {
            text-align: center;
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Seed Database</h1>
        <p>Click the button below to populate your database with 70 Java Stream API problems across 4 difficulty levels.</p>

        <button id="seedBtn" onclick="seedDatabase()">Seed Database with 70 Problems</button>

        <div class="progress" id="progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText"></div>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        // Get Supabase credentials from your .env file
        const SUPABASE_URL = '__SUPABASE_URL__';
        const SUPABASE_ANON_KEY = '__SUPABASE_ANON_KEY__';

        window.seedDatabase = async function() {
            const btn = document.getElementById('seedBtn');
            const status = document.getElementById('status');
            const progress = document.getElementById('progress');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');

            btn.disabled = true;
            status.className = 'status info';
            status.textContent = 'Fetching problem data...';
            status.style.display = 'block';
            progress.style.display = 'block';

            try {
                // Fetch the problems JSON
                const response = await fetch('/problems.json');
                if (!response.ok) {
                    throw new Error('Failed to fetch problems.json. Make sure the file exists in the public folder.');
                }

                const problemsData = await response.json();

                const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

                // Flatten all problems
                const allProblems = [];
                ['basic', 'intermediate', 'advanced', 'expert'].forEach(difficulty => {
                    if (problemsData[difficulty]) {
                        problemsData[difficulty].forEach(problem => {
                            allProblems.push({
                                number: problem.number,
                                title: problem.title,
                                difficulty: difficulty,
                                input: problem.input || '',
                                solution: problem.solution,
                                output: problem.output || ''
                            });
                        });
                    }
                });

                status.textContent = `Found ${allProblems.length} problems. Inserting...`;

                // Insert in batches of 10
                const batchSize = 10;
                for (let i = 0; i < allProblems.length; i += batchSize) {
                    const batch = allProblems.slice(i, i + batchSize);
                    const { error } = await supabase
                        .from('java_problems')
                        .insert(batch);

                    if (error) throw error;

                    const percent = Math.round(((i + batch.length) / allProblems.length) * 100);
                    progressFill.style.width = percent + '%';
                    progressText.textContent = `${i + batch.length} / ${allProblems.length} problems inserted`;
                }

                status.className = 'status success';
                status.textContent = `âœ… Successfully seeded ${allProblems.length} problems!`;
                btn.textContent = 'Database Seeded Successfully';

            } catch (error) {
                status.className = 'status error';
                status.textContent = 'âŒ Error: ' + error.message;
                btn.disabled = false;
                btn.textContent = 'Retry Seeding';
            }
        };
    </script>
</body>
</html>
